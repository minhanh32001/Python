{% load compress %} {% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="max-age=604800" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Watchout</title>

    <link href="{% static 'images/logo.png' %}" rel="shortcut icon" type="image/x-icon" />

    <!-- jQuery -->
    <script src="{% static 'js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>

    <!-- Bootstrap4 files-->
    {% comment %}
    <script src="{% static 'js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css" />
    {% endcomment %}

    <!-- Font awesome 5 -->
    <link
      href="{% static 'fonts/fontawesome/css/all.min.css' %}"
      type="text/css"
      rel="stylesheet" />

    <!-- custom style -->
    {% comment %}
    <link href="{% static 'css/ui.css' %}" rel="stylesheet" type="text/css" />
    <link
      href="{% static 'css/responsive.css' %}"
      rel="stylesheet"
      media="only screen and (max-width: 1200px)" />
    {% endcomment %} {% comment %}
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css" />
    {% endcomment %}

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- custom javascript -->
    <script src="{% static 'js/script.js' %}" type="text/javascript"></script>

    <script src="https://www.paypal.com/sdk/js?client-id=AUopVWBIvTc4jdtr1XdRZCj7uBaIPqKzOKBEhy04Z5-Z1CmZKEhxEQGErOUYnjwW8p9jTFO5X4xSv1Bv&currency=USD"></script>

    <script type="text/javascript">
      $(document).ready(function () {});

      // jquery end
    </script>

    {% compress css %}
    <link rel="stylesheet" href="{% static 'src/output.css' %}" />
    {% endcompress %}
  </head>

  <body>
    <!-- navbar -->
    {% include 'includes/navbar.html' %}
    <!-- content -->
    {% block content %} {% endblock %}
    <!-- footer -->
    {% include 'includes/footer.html' %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
    <script src="./assets/vendor/preline/dist/preline.js"></script>
  </body>
</html>
